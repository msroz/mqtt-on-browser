<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>MQTT Client Sample</title>
  <meta name="description" content="MQTT Client Sample.">
  <meta name="author" content="msroz">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- Titile section -->
  <div class="section">
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <h1>mows.js</h1>
            <label>trial for mqtt on the browser.</label>
            <span><a href="./index.html">Go to Top.</a></span>
          </div>
        </div>
      </div>
  </div>

  <!-- Form section -->
  <div class="section">
      <div class="container">
        <div class="row">
          <div class="one-third column">
            <h2>Connect</h2>
            <label>host</label>
            <input class="u-full-width broker-host" type="text" value="test.mosquitto.org">
            <label>port</label>
            <input class="u-full-width broker-port" type="text" value="8080">
            <button class="button btn-style btn-connect">Connect</button>
            <button class="button btn-style btn-disconnect">Disconnect</button>
          </div>
          <div class="one-third column">
            <h2>Subscriber</h2>
            <label>topic</label>
            <input class="u-full-width sub-topic" type="text" value="mqtt_test">
            <button class="button btn-style btn-subscribe">Subscribe</button>
            <button class="button btn-style btn-unsubscribe">Unsubscribe</button>
          </div>
          <div class="one-third column">
            <h2>Publisher</h2>
            <label>topic</label>
            <input class="u-full-width pub-topic" type="text" value="mqtt_test">
            <label>message</label>
            <input class="u-full-width pub-message" type="text" value="hello mqtt.">
            <button class="button btn-style btn-publish">Publish</button>
          </div>
        </div>
      </div>
  </div>

  <!-- Result section -->
  <div class="section-result">
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <h2>Log</h2>
            <table class="u-full-width">
              <thead>
                <tr>
                    <th>result</th>
                </tr>
              </thead>
              <tbody class="log">
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </div>

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="./js/modules/mows.js"></script>
  <script src="./js/mowsClient.js"></script>
</body>
</html>
